<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jquery-dynamic table</title>
<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<link href="css/TestDemo.css" rel="stylesheet">
</head>
<body>
<div id="title" style="width:500px;">用户列表:</div>
<table class="tablegrid" border="0px" width="500px">
	<thead>
		<tr>
			<th width="200">用户名</td>
			<th width="200">密码</td>
			<th width="100" align="center">删除</td>
		</tr>
	</thead>
	<tbody id="bodyContent"></tbody>
</table>
<br>
<table width="500px" border="0">
	<tbody>
		<tr>
			<td width="200"><input type="text" id="name" class="textcss"/></td>
			<td width="200"><input type="text" id="passwd" class="textcss"/></td>
			<td width="100" align="center"><input type="button" id="add" name="add" value="add"/></td>
		</tr>
	</tbody>
</table>
<br>
<div id="tempDiv" style="display:none">
<tr>
	<td width="200" id="t1"></td>
	<td width="200" id="t2"></td>
	<td width="100" id="t3">删除</td>
</tr>
</div>
</body>
</html>
